<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Sigmar+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mini Slot Bigger Bass</title>
  </head>
  <body>
    <div class="backdrop hidden"><div class="loader hidden"></div></div>
    <div class="popup-container hidden" id="start-popup">
      <div class="popup-box">
        <h2 class="popup-heading">WOW!</h2>
        <p class="popup-text">YOU RECEIVED:</p>
        <h3 class="accent-text">3 FREE SPINS</h3>
        <div class="popup-wrapper">
          <img src="/assets/cross.webp" alt="Cross" class="popup-img" />
          <p class="popup-subtext">Without registration</p>
        </div>
        <button id="activate-btn" class="activate-btn">
          <span class="btn-text">ACTIVATE</span>
        </button>
      </div>
    </div>
    <div id="game" class="game">
      <img src="/assets/logo.webp" alt="Logo Bigger Bass" class="game-logo" />
      <img src="/assets/game/fisherman.webp" alt="Fisherman" class="game-hero" />
      <img
        src="/assets/game/fisherman-big.webp"
        alt="Fisherman"
        class="game-hero-big"
      />
      <div class="game-wrapper hidden">
        <div id="reel" class="reel"></div>
        <div class="status-bg">
          <span class="gradient-text">
            FREE SPINS:Â <span id="spinCount">3</span>
          </span>
        </div>
        <button id="spinBtn" class="activate-btn spin">
          <span class="btn-text">SPIN</span>
        </button>
      </div>
    </div>
    <div class="popup-container hidden" id="final-popup">
      <div class="final popup-box">
        <h2 class="popup-heading final">WELL DONE!</h2>
        <p class="popup-top-text">YOU WON:</p>
        <h3 class="accent-text final">450 GPB</h3>
        <p class="popup-bottom-text">+250 Free pins</p>
        <div class="popup-wrapper final">
          <img src="/assets/done.png" alt="Done" class="popup-img" />
          <p class="popup-subtext final">
            Turn on notifications and receive more special bonuses!
          </p>
        </div>
        <a
          href="{offer}"
          target="_blank"
          rel="noopener noreferrer"
          id="activate-btn"
          class="activate-btn final"
        >
          <span class="btn-text final">INSTALL THE APP</span>
        </a>
        <div class="timer">
          <div class="timer-label">Bonus will expire in:</div>
          <div class="timer-count">
            <span id="minutes">15</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-unit">
            <div>MINUTES</div>
            <div>SECONDS</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
