<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Sigmar+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Mini Slot Bigger Bass</title>
  </head>
  <body>
   
      <div class="backdrop hidden"><div class="loader hidden"></div></div>
      <div class="popup-container hidden" id="start-popup">
        <div class="popup-box">
          <h2>WOW!</h2>
          <p class="popup-text">YOU RECEIVED:</p>
          <h3 class="accent-text">3 FREE SPINS</h3>

          <div class="popup-wrapper">
            <div class="cross-thumb"></div>
            <img src="/assets/cross.png" alt="Cross" class="popup-img" />
            <p class="popup-subtext">Without registration</p>
          </div>
          <button id="activate-btn" class="activate-btn">
            <span class="btn-text">ACTIVATE</span>
          </button>
        </div>
      </div>
      <div id="game" class="game">
        <img src="/assets/logo.png" alt="Logo Bigger Bass" class="game-logo" />
        <img
          src="/assets/game/fisherman.png"
          alt="Fisherman"
          class="game-hero"
        />
        <div class="game-wrapper hidden">
          <div id="reel" class="reel"></div>
          <div class="status-bg">
            <span class="gradient-text">
              FREE SPINS:Â <span id="spinCount">3</span>
            </span>
          </div>
          <button id="spinBtn" class="activate-btn">
            <span class="btn-text">SPIN</span>
          </button>
        </div>
      </div>
      <div class="popup-container hidden" id="final-popup">
        <div class="popup-box">
          <h2>WELL DONE!</h2>
          <p class="popup-top-text">YOU WON:</p>
          <h3>450 GPB</h3>
          <p class="popup-bottom-text">+250 Free pins</p>
          <div class="popup-wrapper">
            <img src="/assets/done.png" alt="Done" class="popup-img" />
            <p class="popup-subtext final-subtext">
              Turn on notifications and receive more special bonuses!
            </p>
          </div>
          <button id="activate-btn" class="activate-btn">
            <span class="btn-text">INSTALL THE APP</span>
          </button>
          <div class="timer">
            <div class="timer__label">Bonus will expire in:</div>
            <div class="timer__count">
              <span id="minutes">15</span>:<span id="seconds">00</span>
            </div>
            <div class="timer__unit">
              <div>MINUTES</div>
              <div>SECONDS</div>
            </div>
          </div>
        </div>
      </div>
   
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
